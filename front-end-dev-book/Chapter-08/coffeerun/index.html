<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order = 'form'>
            <div class="form-group">
              <label for = "coffeeOrder">Coffee Order</label>
              <input class="form-control" name='coffee' id = "coffeeOrder" autofocus>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id = "emailInput" value="" placeholder="dr@who.com">
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select class="form-control" id = "flavorShot"  name="flavor">
                <option value="">None</option>
                <option value="caramel">Carmel</option>
                <option value="Almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input type="range" name="strength" id = "strengthLevel" value="30">
            </div>
            <button type="submit" name="button" class="btn btn-default">Submit</button>
            <button type="reset" name="button" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <script src = "scripts/datastore.js"></script>
    <script src = "scripts/truck.js"></script>
    <script src = "scripts/main.js"></script>
  </body>
</html>
